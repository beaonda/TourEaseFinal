<div class ="cont">
<h1>Confirmation</h1>
    <p>What is the reason for the suspension?</p>
    <input style="width:100%" type="text" [(ngModel)]="inputText">
    <button style="margin-top: 20px; margin-right: 5px; background-color: #21757f;" mat-button (click)="onCancelClick()">Cancel</button>
    <button style="margin-top: 20px; background-color: #21757f;" mat-button (click)="onOkClick()">OK</button>
</div>
